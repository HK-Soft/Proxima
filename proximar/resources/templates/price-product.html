<!DOCTYPE html>

<html 
 	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	data-layout-decorator="fragments/layout/layout-with-sidebar">
	
<head>
	<title data-th-text="#{dashboard.home.title}"></title>
	
	<!-- Theme JS files -->
	<script type="text/javascript" src="/assets/js/plugins/uploaders/fileinput/plugins/purify.min.js"></script>
	<script type="text/javascript" src="/assets/js/plugins/uploaders/fileinput/plugins/sortable.min.js"></script>
	<script type="text/javascript" src="/assets/js/plugins/uploaders/fileinput/fileinput.min.js"></script>

	<script type="text/javascript" src="/assets/js/core/app.js"></script>
	<script type="text/javascript" src="/assets/js/pages/uploader_bootstrap.js"></script>
	<!-- /theme JS files -->
</head>

<body>

	<!-- Page header -->
	<div class="page-header page-header-default" data-layout-fragment="page-header">
		<div class="breadcrumb-line">
			<ul class="breadcrumb">
				<li><a data-th-href="@{/accueil}"><i class="icon-home2 position-left"></i> <span data-th-remove="tag" data-th-text="#{dashboard.home}"></span></a></li>
				<li><a data-th-href="@{/produits}"><span data-th-remove="tag" data-th-text="#{dashboard.allproducts.title}"></span></a></li>
				<li><a><span data-th-remove="tag" data-th-text="${product.code}"></span></a></li>
			</ul>
		</div>
	</div>
	<!-- /page header -->


	<!-- Content area -->
	<div class="content">
		<div data-layout-fragment="main-content">
		<!-- Basic alert -->
		<div class="alert alert-danger alert-styled-left"  th:if="${#fields.hasErrors('${addUnitForm.*}')}">
			<ul>
  				 <li th:each="err : ${#fields.errors('${addUnitForm.*}')}" th:text="${err}" />
			</ul>
	    </div>
	    <!-- /basic alert -->
	    <form data-th-action="@{'/produits/'+${product.code}+'/unite/nouveau'}" method="post" data-th-object="${addUnitForm}">
	    <div class="panel panel-flat">
			<div class="panel-body">
				<div class="row">
					<fieldset class="content-group">
						<legend class="text-bold text-primary" data-th-text="#{menu.button.newpricing}">New pricing</legend>
					</fieldset>
					<div class="col-md-4">
						<div class="form-group">
							<label data-th-text="#{form.measurunit.name}"> Nom d'unité</label>
							<input type="text" class="form-control" placeholder="" th:field="*{uniteName}"  />
						</div>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label data-th-text="#{form.measurunit.conversionrate}"> X Unite de base </label>
							<input type="text" class="form-control" th:field="*{conversionRate}"/>
						</div>
					</div>

					<div class="col-md-3">
						<div class="form-group">
							<label data-th-text= "#{form.measurunit.cost}">Prix d'achat</label>
							<input type="text" class="form-control" placeholder="" th:field="*{cost}"  />
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label data-th-text= "#{form.measurunit.price}">Prix de vente</label>
							<input type="text" class="form-control" placeholder="" th:field="*{price}"  />
						</div>
					</div>
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-primary"><span data-th-remove="tag" data-th-text="#{form.submit.save}"></span><i class="icon-arrow-right14 position-right"></i></button>
				</div> 
			</div>
		</div>
		</form>
		
		
	    <div class="panel panel-flat">
			<div class="panel-body">
				<div class="row">
					<fieldset class="content-group">
						<legend class="text-bold text-primary" data-th-text="#{form.products.othermeasureunit}">Alternative measure units</legend>
					</fieldset>
				</div>
			</div>
		</div>	
		
				
		</div>
	</div>
	<!-- /content area -->


</body>
</html>
